<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example ajaxError()</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $(document).ajaxError(function(event,xhr,option){
                alert("An error occurs when excuting the request \n URL:"+option.url+"\n Status:"+ xhr.status+":"+xhr.statusText);
            });
            $("#btn1").click(function(){
               
                $("#response").load("demo.html");

            });
            $("#btn2").click(function(){
               
                $("#response").load("dem.html");

            });

        });
    </script>
    <style type="text/css">
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Example ajaxError()</h1>
    <p id="response">this statement will be replaced</p>
    <button id="btn1">Make request 1</button>
    <br><br>
    <button id="btn2">Make request 2</button>
    
    
    
</body>
</html>
